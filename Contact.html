    <main>
        <div class="background_contact">
            <h1>Contact Us</h1>
            <form action="" method="post">
                <div class="input_group">
                    <label for="name">Your Name:</label>
                    <input type="text" name="name" id="name" placeholder="Full Name" required>                      
                </div>
                <div class="input_group">
                    <label for="phone">Phone No:</label>
                    <input type="tel" name="phone" id="phone" placeholder="0912345678" required>
                </div>
                <div class="input_group">
                    <label for="email">Email Id:</label>
                    <input type="email" name="email" id="email" placeholder="s1234567@rmit.edu.vn" required>
                </div>
                <div class="input_group">
                    <label for="cont_purp">Contact Purpose:</label>
                    <select name="cont_purp" id="cont_purp">
                        <option value="">--Please choose an option--</option>
                        <option value="sell_books">I want to sell books</option>
                        <option value="buy_books">I want to buy books</option>
                    </select>                                 
                </div>
                <div class="input_group">
                    <p>Contact Preference:</p>
                    <div>
                        <input type="checkbox" name="cont_pref" value="email" id="cont_pref1"> 
                        <label for="cont_pref1">By Emails</label>
                    </div>
                    <div>
                        <input type="checkbox" name="cont_pref" value="phone" id="cont_pref2"> 
                        <label for="cont_pref2">By Phone</label>
                    </div>
                </div> 
                <div class="input_group">
                    <p>Weekly Newsletter:</p>
                    <div>
                        <input type="radio" name="newsletter" value="yes" id="newsletter1" checked> 
                        <label for="newsletter1">Yes</label>
                    </div>
                    <div>
                        <input type="radio" name="newsletter" value="no" id="newsletter2"> 
                        <label for="newsletter2">No</label>
                    </div>
                </div> 
                <div class="input_group">
                    <label for="extra_notes">Your Message: </label> <br>
                    <textarea name="extra_notes" id="extra_notes" cols="30" rows="7"></textarea>
                </div>     
                <div class="contact_subre"> 
                <input type="submit" name="submit" value="Submit">
                <input type="reset" name="reset" value="Reset">
                </div>
            </form>
        </div>
